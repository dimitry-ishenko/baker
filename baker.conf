#
# Sample configuration:
#
# Each X-keys device is distinguished by its unit id (uid). Usually,
# all devices come factory preset to uid 0. The uid can (and should)
# be changed to unique id using set-uid program.
#
# Configuration for each device consists of the uid enclosed in square
# brackets followed by series of settings and/or commands in the form
# <key> = <value>.
#
# <key> = <value> can be one of the following:
#
# freq = <value>    set blinking frequency; <value> is numeric value
#                   from 1 (fast) to 255 (slow).
#
# red  = <value>    set red light brightness; <value> is numeric value
#                   from 1 (dim) to 255 (bright).
#
# blue = <value>    set blue light brightness; <value> is numeric value
#                   from 1 (dim) to 255 (bright).
#
# 1..<n> = <action> execute command; 1..<n> is button index (see diagrams
#                   above) and <action> is command(s) to be executed.
#                   <action> is executed using: /bin/sh -c "<action>".
#                   If <action> contains spaces, it must be enclosed in
#                   quotes (").
#                   If button index is followed by asterisk (*), the button
#                   will start blinking after 1st press and execute after 2nd.
#
# ccw = <action>    execute command, when the jog wheel is turned
#                   counterclockwise.
#
# cw = <action>     execute command, when the jog wheel is turned clockwise.
#
# @<i> = <action>   execute command, when shuttle is at <i> position, where
#                   <i> is from -7 (leftmost) to 7 (rightmost).
#
# Empty lines and lines starting with # are ignored.
#
[0]
freq = 10
red  = 255
blue = 255

0   = "echo 'Pressed button 0'"
1   = "echo 'Pressed button 1'"
2*  = "echo 'Pressed button 2 (twice)'"
3*  = "echo 'Pressed button 3 (twice)'"
4   = "echo 'Pressed button 4'"
5   = "echo 'Pressed button 5'"
6*  = "echo 'Pressed button 6 (twice)'"
7*  = "echo 'Pressed button 7 (twice)'"
8   = "echo 'Pressed button 8'"
9   = "echo 'Pressed button 9'"

ccw = "echo 'Jog turned CCW'"
 cw = "echo 'Jog turned CW'"

@-7 = "echo 'Shuttle at speed -7'"
@-6 = "echo 'Shuttle at speed -6'"
@-5 = "echo 'Shuttle at speed -5'"
@-4 = "echo 'Shuttle at speed -4'"
@-3 = "echo 'Shuttle at speed -3'"
@-2 = "echo 'Shuttle at speed -2'"
@-1 = "echo 'Shuttle at speed -1'"
@0  = "echo 'Shuttle at speed 0'"
@1  = "echo 'Shuttle at speed 1'"
@2  = "echo 'Shuttle at speed 2'"
@3  = "echo 'Shuttle at speed 3'"
@4  = "echo 'Shuttle at speed 4'"
@5  = "echo 'Shuttle at speed 5'"
@6  = "echo 'Shuttle at speed 6'"
@7  = "echo 'Shuttle at speed 7'"
